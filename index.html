<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izračunavanje zapremine valjka</title>
    
</head>
<body>
    
         <script>
             var numberR = prompt("Upišite poluprečnik osnove valjka (r):");
             var numberH = prompt("Upišite visinu valjka (H):");

             var zapremina = parseInt(numberR)*parseInt(numberR)*parseInt(numberH)*3.14159265359;
             alert("Zapremina valjka je sledeća: V=" + zapremina);
         </script>

    

    
</body>
</html>
